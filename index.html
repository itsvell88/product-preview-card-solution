<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <!--Font 1: 500, 700-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <!--Font 2: 700-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    />
  </head>

  <body>
    <!--Card Container-->
    <main>
      <!--Img Container-->
      <div class="img-container">
        <!--Img for Different Media-->
        <picture>
          <!--Desktop-->
          <source
            media="(min-width: 960px)"
            srcset="image-product-desktop.jpg"
          />
          <!--Tab-->
          <source
            media="(min-width: 600px)"
            srcset="image-product-desktop.jpg"
          />
          <!--Mobile-->
          <source
            media="(min-width: 375px)"
            srcset="image-product-mobile.jpg"
          />
          <img
            class="product-image"
            src="image-product-desktop.jpg"
            alt="Product Img"
            width="600px"
            height="900px"
          />
        </picture>
      </div>
      <!--Text Container-->
      <div class="text-container">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="discount-price">$149.99</div>
          <div class="normal-price">$169.99</div>
        </div>
        <button type="button">
          <img class="button-icon" src="icon-cart.svg" alt="Cart Icon" />
          <h4>Add to Cart</h4>
        </button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/itsvell88">Vell</a>.
    </div>
  </body>
</html>
